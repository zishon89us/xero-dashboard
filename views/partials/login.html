<div class="container-fluid">

    <div class="wrapper">
        <form ng-submit="vm.submit()" role="form" class="form-signin">
            <h3 class="form-signin-heading">Payruns <span class="form-signin-heading-sub"> Peek Beautifully</span></h3>

            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control"
                       name="username"
                       ng-model="vm.username"
                       placeholder="Type your username..."
                       class="form-control"
                       required>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>

                <input type="password"
                       name="password"
                       class="form-control" ng-model="vm.password"
                       placeholder="Type your password..." required>
            </div>


            <label class="checkbox">
                <input type="checkbox" ng-model="vm.remember" value="remember-me" id="rememberMe"
                       name="rememberMe"> Remember me
            </label>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
