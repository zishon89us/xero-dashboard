<div class="container-fluid">

    <div class="wrapper">
        <form role="form" ng-submit="vm.signup()" class="form-signin">
            <h3 class="form-signin-heading">Payruns <span class="form-signin-heading-sub"> Peek Beautifully</span></h3>

            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       ng-model="vm.username"
                       placeholder="Type your username..."
                       required>
            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password</label>

                <input type="password"
                       name="password"
                       class="form-control"
                       ng-model="vm.password"
                       placeholder="Type your password..."
                       required>
            </div>

            <div class="form-group">
                <label for="check_password" class="control-label">Password</label>

                <input type="password"
                       name="check_password"
                       class="form-control"
                       ng-model="vm.check_password"
                       placeholder="Type your password..."
                       required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Create User</button>
        </form>
    </div>
