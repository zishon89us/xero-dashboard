<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <table class="table table-bordered">
        <tr>
            <td>Name</td>
            <td>{{vm.person.FirstName}} {{vm.person.LastName}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{vm.person.Employee.Email}}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{vm.person.Employee.Phone}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <div ng-repeat="(key, value) in vm.person.Employee.HomeAddress">
                    <span>{{key}}</span> <b>:</b> <span>{{value}}</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>Account info</td>
            <td>---</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()">Close</button>
</div>
